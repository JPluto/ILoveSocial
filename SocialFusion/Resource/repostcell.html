<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Untitled Document</title>
    </head>
    <link rel="stylesheet" href="temp.css" type="text/css"    />
    <script language="javascript" type="text/javascript" src="newfeedjs.js">
        </script>
    
    <body>
        <div id="allinfo">
            
            <div style="position:absolute ;left:0px; top:5px">
                <img src="top.png"  id="topline">
            </div>
            <div class="headimage"><img id="head"   src="default_renren_tiny.png" width="37" height="37"  style="position:absolute; z-index:1 ;left:4px; top:4px"/><img src="head_renren.png" id="head_style"  width="45" height="45"  style="position:absolute; z-index:5 ;left:0px; top:0px"/></div> 
            
            <div id="maininfo"> <span class="title" id="author">@#Name#@</span> <span class="time" id="time">@#Time#@</span>
                <div id="weibo">@#Weibo#@ </div>
                
                
                <img src="tape.png" style="width:44px;height:19.5px;position:relative; z-index:5; left:95px;">
                    <div id="repostdata" ><div id="realrepostdata"style="background-position:0px 0px;	background-repeat:repeat-y;	background-image:url(repost_underline.png); background-size:219px 14px;">@#Repost#@</div>
                    </div>
                    <div id="count" style="position:relative; z-index:5;top:0px;">@#Count#@ </div>
                    <img src="repost_shadow.png" style="position:relative; z-index:6;top:-20px; width:242.5px; height:13.5px;left:-3px;">
                        </div>
            
        </div>
    </body>
</html>
