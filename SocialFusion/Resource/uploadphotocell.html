<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
</head>
<link rel="stylesheet" href="temp.css" type="text/css"    />
<script language="javascript" type="text/javascript" src="newfeedjs.js">
</script>
<body>
<div id="allinfo">
  <div style="position:absolute ;left:0px; top:5px"> <img src="top.png"  id="topline"> </div>
  <div class="headimage"><img id="head"   src="default_renren_tiny.png" width="37" height="37"  style="position:absolute; z-index:1 ;left:4px; top:4px"/><img src="head_renren@2x.png" id="head_style" width="45" height="45"  style="position:absolute; z-index:5 ;left:0px; top:0px"/></div>
  <div id="maininfo"> <span class="title" id="author">@#Name#@</span> <span class="time" id="time">@#Time#@</span>
    <div id="weibo" style="white-space:nowrap; overflow:hidden">@#Weibo#@</div>
    <div style="position:relative; height:90px">
 <a href="//showimage"> 
        <div id="uploadphoto">
          <div   style="position:absolute; z-index:1 ; left:3px;top:8px;width:98px;height:73px;overflow:hidden;"> <img id="upload"    style="position:absolute;"/></div>
     <img src="photo_frame.png" width="104" height="89.5"  style="position:absolute; z-index:5 ;left:0px; top:0px"/> </div></a>
      <div id="photocomment">
        <div id="photocommentdetail" style="padding:3px; font:11px;">@#Comment#@</div>
        <div id="title" style="bottom:0px;  text-overflow:ellipsis;  over-flow:hidden ; font-size:10px;position:absolute; padding:3px;">@#Album#@</div>
      </div>
    </div>
    <div id="count"><span style="padding:3px; font:11px;">@#Count#@</span></div>
  </div>
</div>
</body>
</html>
